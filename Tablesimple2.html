<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="tablesimple2.css">
</head>
<body>
    <h2 style="text-align: left">Thời Khóa Biểu</h2>
    <form>
        <table border="1">
            <tr>
                <th rowspan="2">Thứ</th>
                <th colspan="2">Hoạt động</th>
            </tr>
            <tr>
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>
            <tr>
                <td>Thứ Hai</td>
                <td>Thể dục</td>
                <td>Hoạt động trò chơi mới</td>
            </tr>
            <tr>
                <td>Thứ Ba</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp, kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ Tư</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <td>Thứ Năm</td>
                <td>Văn học</td>
                <td>Nhật biết các giá trị sống</td>
            </tr>
        </table>
    </form>

</body>
</html>
